<body>
<h1>PAYMENT GATEWAY:</h1>
<form>
<label>MODE OF PAY:</label></br>
<input type="radio" id="rad"><button id="but1" onclick="debit()">Debit Card</button></br>
<input type="radio" id="rad"><button id="but2" onclick="credit()">Credit Card</button></br>
<input type="radio" id="rad"><button id="but3" onclick="vow()">Voucher</button></br>
<input type="radio" id="rad"><button id="but4" onclick="netbank()">Net Banking</button></br>

<script>
function debit()
{
document.getElementById('demo').innerHTML="Enter the Debit Card Details";
var x=document.createElement("INPUT");
x.setAttribute("type","number");
x.setAttribute("value","Card Number");
x.setAttribute("minlength","1");
x.setAttribute("maxlength","10");
x.setAttribute("placeholder","Card Number");
document.body.appendChild(x);

var y=document.createElement("INPUT");
y.setAttribute("type","number");
y.setAttribute("value","Card PIN Number");
y.setAttribute("placeholder","PIN");
y.setAttribute("minlength","1");
y.setAttribute("maxlength","10");
document.body.appendChild(y);
document.getElementById('but1').disabled=true;
 var z=document.createElement("INPUT");
z.setAttribute("type","Submit");
z.setAttribute("value","PAY");
document.body.appendChild(z);


}
function credit()
{
document.getElementById('demo').innerHTML="Enter the Credit Card Details";
var x=document.createElement("INPUT");
x.setAttribute("type","number");
x.setAttribute("value","Card Number");
x.setAttribute("placeholder","Card Number");
x.setAttribute("minlength","1");
x.setAttribute("maxlength","10");
document.body.appendChild(x);

var y=document.createElement("INPUT");
y.setAttribute("type","number");
y.setAttribute("value","Card PIN Number");
y.setAttribute("placeholder","PIN");
y.setAttribute("minlength","1");
y.setAttribute("maxlength","10");
document.body.appendChild(y);
document.getElementById('but2').disabled=true;
var z=document.createElement("INPUT");
z.setAttribute("type","Submit");
z.setAttribute("value","PAY");
document.body.appendChild(z);


}
function vow()
{
document.getElementById('demo').innerHTML="Enter the Reedem number";

y.setAttribute("type","text");
y.setAttribute("placeholder","Reedeem Code");
y.setAttribute("minlength","1");
y.setAttribute("maxlength","10");
document.body.appendChild(y);
document.getElementById('but3').disabled=true;
 var z=document.createElement("INPUT");
z.setAttribute("type","Submit");
z.setAttribute("value","PAY");
document.body.appendChild(z);

}
function netbank()
{
document.getElementById('demo').innerHTML="SCAN THE CODE:";
var y=document.createElement("IMG");
y.setAttribute("src","https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/800px-QR_code_for_mobile_English_Wikipedia.svg.png");
y.setAttribute("width","200");
y.setAttribute("height","200");
y.setAttribute("border","5px","solid","black");
document.body.appendChild(y);
document.getElementById('but4').disabled=true;
var z=document.createElement("INPUT");
z.setAttribute("type","Submit");
z.setAttribute("value","PAY");
document.body.appendChild(z);
}
